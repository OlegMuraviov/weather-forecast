<header>

      <svg class="thumb-input__location" width="22" height="22">
        <use href="./images/symbol-defs.svg#icon-location"></use>
      </svg>
    </button>
    <input name="name-city" type="text" class="thumb-input__text" placeholder="Enter the city" />
    <button id="favorites" type="button">
      <svg class="thumb-input__star" width="22" height="22">
        <use href="./images/symbol-defs.svg#icon-star"></use>
      </svg>
    </button>
  </form>
</header>
